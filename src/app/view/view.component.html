<div class="cer-view">
  <div
    class="cer-view__body"
    [ngClass]="{ 'cer-view__body--filled': cerContent !== '' }"
  >
    <p class="cer-view__content" *ngIf="cerContent === ''">
      Выберите сертификат для просмотра информации
    </p>
    <p
      class="cer-view__content"
      *ngIf="cerContent !== ''"
      [innerHTML]="cerContent"
    ></p>
  </div>
</div>

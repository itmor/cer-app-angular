<div class="wrap">
  <div class="block">
    <div class="left">
      <list [listActive]="listActive"></list>
      <button
        class="btn-add"
        (click)="addButtonHandler()"
        [ngClass]="statusButton ? 'active' : 'not-active'"
      >
        {{ addButtonText }}
      </button>
    </div>
    <div class="right">
      <drop></drop>
      <view></view>
    </div>
  </div>
</div>
